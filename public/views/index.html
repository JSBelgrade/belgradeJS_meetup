<!DOCTYPE html>
<html lang="sr" ng-app="belgradeJS">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title ng-bind="header">БеоградЈЅ - окупљање</title>

  <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <base href="/">
</head>
<body>
  <section class="wrapper">
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="/">Home</a></li>
      <li role="presentation"><a href="/profile">Profile</a></li>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- JS -->
  <script src="../vendors/angular/angular.min.js"></script>
  <script src="../vendors/angular-route/angular-route.min.js"></script>

  <!-- ANGULAR CUSTOM -->
  <script src="../js/app.js"></script>
  <script src="../js/filters.js"></script>
  <script src="../js/directives.js"></script>
  <script src="../js/models/user.js"></script>
  <script src="../js/services/alerts.js"></script>
  <script src="../js/services/users.js"></script>
  <script src="../js/controllers/users.js"></script>
  <script src="../js/controllers/profile.js"></script>

</body>
</html>
